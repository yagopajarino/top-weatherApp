<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP: Weather App</title>
    <script src="./main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Open+Sans:wght@400;700&family=Quicksand:wght@300;400;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" id="icon">
</head>
<body>
    <header>
        <div id="errorMsg"></div>
        <h1 class="sectionTitle">Weather App</h1>
    </header>
    <main>
        <div class="searchBar">
            <input autocomplete="off" type="text" id="city" class="cityInput" value='Buenos Aires, AR' placeholder="Eg: Buenos Aires, AR">
            <button id="getWeaterButton">Search</button>
            <div class="switch-container">
                <div id="metric" class="option selected">Metric: °C, m/s</div>
                <div id="imperial" class="option">Imperial: °F, mph</div>
            </div>
        </div>
        <div class="container">
            <div class="cont datosPrincipales">
                <div class="principalesCont">
                </div>
            </div>
            <div class="cont datosSecundarios">
            </div>
        </div>
        <h2 class="sectionTitle">Forecast</h2>
        <div class="container forecast">
        </div>
    </main>
    <footer>
        <p>2022 - Yago Pajariño | <a href="https://github.com/yagopajarino/top-weatherApp">Github</a> | Icons created by <a href="https://www.flaticon.com/free-icons/pressure" title="pressure icons">Good Ware</a>,  
        <a href="https://www.flaticon.com/free-icons/humidity" title="humidity icons">Freepik</a>, <a href="https://www.flaticon.com/free-icons/temperature" title="temperature icons">Freepik</a> and <a href="https://www.flaticon.es/iconos-gratis/clima" title="clima iconos">iconixar</a></p>
    </footer>
</body>
</html>
